<nav class="navbar navbar-expand-lg navbar-dark fst-italic bg-dark">

<main class='ps-3'>
	<h1 class='pt-5 '>Recent posts</h1>

	{% for post in posts.all %}
	<a href="{% url 'specific_post' post.id %}"><h2>{{ post.title }}<h2/></a>
	<br/>
	<img src="{{ post.image.url }}" width="300" height="300" class='img-fluid'>
	<br/>
	<p>{{ post.get_summary }}</p>

	{{ post.date }}
	<br/>
	<br/>

	{% endfor %}
</main>
