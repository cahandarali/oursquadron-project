    <!-- Bootstrap core CSS -->

<link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

        .bd-placeholder-img-lg {

        }

  <body>
    
	<header>
<nav class="navbar navbar-expand-lg navbar-dark fst-italic bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">82 Virtual Squadron</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link " aria-current="page" href="{% static 'Aboutus.txt' %}">About Us</a>
        <a class="nav-link " target="_blank" rel="noopener norefferer" aria-current="page" href="https://www.youtube.com/c/82ndSquadron">Youtube</a>
        <a class="nav-link" target="_blank" rel="noopener norefferer" href="https://discord.gg/MFdkWux">Discord</a>
        <a class="nav-link" target="_blank" rel="noopener norefferer" href="https://www.instagram.com/82ndsquadron/">Instagram</a>
        <a class="nav-link" href="{% url 'showblog' %}">Tournaments</a>
      </div>
    </div>
  </div>
</nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <p class="lead text-muted">This project was developed special for the 82nd Virtual Squadron</p>
        <p>
          <a href="mailto:cahandarslim@gmail.com" class="btn btn-primary my-2">Contact with us</a>
          
        </p>

        <div class="container" 
             style="text-align: center; 
                    margin-top: 5em;">
            <!-- Image to be enlarged and
                onclick() function call-->
            <img src="{% static 'about.png' %}" width="2000" height="2000" class='img-fluid'              
                 onclick="enlargeImg()" 
                 id="img1" />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <!-- Button to reset the Image size -->
            <button onclick="resetImg()">Reset
          </button>
          <script>
            img = document.getElementById("img1");
            // Function to set image dimensions
            function enlargeImg() {
                img.style.width = "60%";
                img.style.height = "auto";
                img.style.transition = "width 0.5s ease";
            }
            // Function to reset image dimensions
            function resetImg() {
                img.style.width = "40%";
                img.style.height = "auto";
                img.style.transition = "width 0.5s ease";
            }
        </script>
        </div>

        
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      	{% for event in events.all %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{ event.event_image.url }}"/>

            <div class="card-body">
              <p class="card-text">{{ event.event_text }}</p>
              
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>

</main>



        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script>
      // Get the img object using its Id
      img = document.getElementById("img1");
      // Function to increase image size
      function enlargeImg() {
        // Set image size to 1.5 times original
        img.style.transform = "scale(1.5)";
        // Animation effect 
        img.style.transition = "transform 0.25s ease";
      }
      // Function to reset image size
      function resetImg() {
        // Set image size to original
        img.style.transform = "scale(1)";
        img.style.transition = "transform 0.25s ease";
      }
    </script>
      
  </body>
</html>
